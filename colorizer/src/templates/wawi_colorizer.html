
<div id="spiderkites-colorizer" style="opacity: 0;">

    <div id="product" uuid="UUID-Development" class="row m-3" style="margin: 1rem;">

        <div class="col">
            <%= require("./../../svg/product.svg") %>
        </div>

    </div>

    <div class="row m-3" style="margin: 1rem;">
        <div class="col">
            <div id="product-actions" class="btn-group btn-group-md product-actions hidden-print" role="group">
                <button id="download-btn" class="btn btn-default btn-secondary">
                    <span class="fa fa-download"></span>
                    <span id="download-btn-text" class="hidden-sm">DOWNLOAD</span>
                </button>
                <button id="save-btn" class="btn btn-default btn-secondary">
                    <span class="fa fa-save"></span>
                    <span id="save-btn-text" class="hidden-sm">SAVE</span>
                </button>
                <button id="load-btn" class="btn btn-default btn-secondary">
                    <span class="fa fa-folder-open"></span>
                    <span id="load-btn-text" class="hidden-sm">LOAD</span>
                </button>
                <button id="clear-btn" class="btn btn-default btn-secondary">
                    <span class="fa fa-undo"></span>
                    <span id="clear-btn-text" class="hidden-sm">CLEAR</span>
                </button>
                <label class="btn btn-default btn-secondary" style="margin-bottom: unset;">
                    <input id="symmetrical-checkbox" type="checkbox" style="margin: unset;">
                    <span id="symmetrical-checkbox-text">SYMMETRICAL</span>
                </label>
            </div>

        </div>
    </div>

    <div id="color-palet" class="row m-3" style="user-select: none; margin: 1rem;">
        <div class="col">
            <%= require("./../../svg/color.svg") %>
        </div>
    </div>

    <script>
        try{
            window.initColorizer();
        } catch(e){}
    </script>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
