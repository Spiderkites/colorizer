<h3>{{type}}</h3>

<div class="filechooser">

    <button mat-raised-button color="primary" (click)='uploadService.upload(type)'>Suche</button>

    <span *ngIf="type==='product'">{{uploadService.productFilePath$ | async}}</span>
    <span *ngIf="type==='color'">{{uploadService.colorFilePath$ | async}}</span>


</div>
